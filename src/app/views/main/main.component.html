<app-loader *ngIf="loading"></app-loader>
  <app-searchbar (searchValue)="listenSearchValue($event)"></app-searchbar>
  <app-heroes [data]="heroesData" [filterTerm]="filterTerm"></app-heroes>
  <app-pagination
    *ngIf="heroesData && heroesData.length > 0"
    [total]="totalResults"
    [pagesCount]="totalPages"
    [limit]="limit"
    [offset]="offset"
    (updatePage)="updatePage($event)"
  ></app-pagination>
<app-error-message *ngIf="error"></app-error-message>
